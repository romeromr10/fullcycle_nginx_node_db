version: '3.7'

services:
  nginx:
    build:
      context: ./nginx
    container_name: nginx
    restart: always
    ports:
      - '8080:80'
    depends_on:
      - node
    networks:
      - node_nginx-network

  node:
    container_name: node

    restart: always
    build:
      context: ./node
    depends_on:
      - db
    networks:
      - node_nginx-network

  db:
    build:
      context: ./mysql
    command: --innodb-use-native-aio=0 --skip-grant-tables
    container_name: db
    restart: always
    tty: true
    networks:
      - node_nginx-network
    volumes:
      - ./mysql/volume:/var/lib/mysql

    environment:
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=lascado

networks:
  node_nginx-network:
    driver: bridge
